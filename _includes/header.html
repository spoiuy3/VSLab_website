<header class="site-header">
  <div class="header-inner">
    <a class="brand" href="{{ '/' | relative_url }}">
      <span class="brand-mark">Lab</span>
      <span class="brand-name">{{ site.title }}</span>
    </a>

    <button class="nav-toggle" aria-label="메뉴 열기" aria-expanded="false" aria-controls="site-nav">
      ☰
    </button>

    <nav id="site-nav" class="site-nav" aria-label="Primary">
      <a class="nav-link {% if page.url == '/' %}active{% endif %}" href="{{ '/' | relative_url }}">Home</a>

      <a class="nav-link {% if page.url == '/team/' %}active{% endif %}"
         href="{{ '/team/' | relative_url }}">Team</a>

      <a class="nav-link {% if page.url == '/research/' %}active{% endif %}"
         href="{{ '/research/' | relative_url }}">Research</a>

      <a class="nav-link {% if page.url == '/publications/' %}active{% endif %}"
         href="{{ '/publications/' | relative_url }}">Publications</a>

      <a class="nav-link {% if page.url == '/courses/' %}active{% endif %}"
         href="{{ '/courses/' | relative_url }}">Courses</a>

      <a class="nav-link {% if page.url == '/gallery/' %}active{% endif %}"
         href="{{ '/gallery/' | relative_url }}">Gallery</a>

      <a class="nav-link {% if page.url == '/contact/' %}active{% endif %}"
         href="{{ '/contact/' | relative_url }}">Contact</a>
    </nav>
  </div>
</header>
